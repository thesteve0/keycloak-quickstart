<!DOCTYPE html>
<html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Keycloak Quickstart App</title>
    <link rel="stylesheet" type="text/css" href="lib/styles.css"/>
    <script src="${keycloakUrl}/js/keycloak.js"></script>
    <script src="app.js"></script>
</head>

<body style="display: none;">
<div class="wrapper" id="not-authenticated">
    <div class="menu">
        <button onclick="keycloak.login()">Login</button>
    </div>

    <div class="content">
        <div class="message">Welcome</div>
    </div>
</div>
<div class="wrapper" id="authenticated">
    <div class="menu">
        <button onclick="keycloak.logout()">Logout</button>
        <button onclick="keycloak.accountManagement()">Account</button>
    </div>

    <div class="content">
        <div class="message">Hello <span id="name"></span></div>
    </div>
</div>
</body>

</html>
